<mat-card>
    <mat-card-header>
      <mat-card-title>Welcome to our website!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Feel free to explore our amazing content.</p>
    </mat-card-content>
    <mat-progress-bar mode="buffer" class="buffer"></mat-progress-bar>
    <mat-card-actions>
      <button mat-stroked-button color="accent" class="access-customer" routerLink="/customers">
        <mat-icon>people_outline</mat-icon>
          <span>Access Customer List</span>
       </button> 
      <button mat-stroked-button color="primary"  routerLink="/accounts">
        <mat-icon>people</mat-icon>
          <span>Search Bank Account</span>
      </button>     
    </mat-card-actions>
  </mat-card>
